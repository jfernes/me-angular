
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Bienvenid@, {{paciente.nombre}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-light" (click)="goInicio()">Inicio</button>
            <button class="btn btn-light" (click)="getMedicos()">Mis médicos</button>
            <button class="btn btn-light" (click)="getCitas()">Mis citas</button>
            <button class="btn btn-light" data-toggle="modal" data-target="#ModalCita">Pedir cita</button>
            <button class="btn btn-light float-left" (click)="logout()">Cerrar sesión</button>
          </div>
          <div class="modal fade" id="ModalCita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalCita">Nueva cita</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- carteles de cita creada correctamente o no -->
                <div *ngIf="errorCita" class="alert alert-danger mt-3" role="alert">
                    No se ha podido registrar la cita.
                </div>
                <div *ngIf="successCita" class="alert alert-success mt-3" role="alert">
                    Cita registrada con éxito.
                </div>
                  <!-- formulario de nueva cita -->
                  <form [formGroup]="formNC">
                    <input type="text" formControlName="medico" class="form-control" placeholder="Medico" required>
                    <input type="text" formControlName="motivoCita" class="form-control mt-3" placeholder="Motivo de la cita" required>
                    <input type="text" formControlName="fechaHora" class="form-control mt-3" placeholder="Fecha de la cita con el formato aaaa-mm-dd hh:mm:ss" required>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                  <button type="button" [disabled]="formNC.invalid" (click)="crearCita()" class="btn btn-outline-dark">Crear cita</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
